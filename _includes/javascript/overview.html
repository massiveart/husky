<h1 id="overview">Overview</h1>
<h2>Individual or compiled</h2>
<p>Plugins can be included individually (using Husky's individual *.js files), or all at once (using husky.js or the minified husky.min.js).</p>

<div class="bs-callout bs-callout-danger">
	<h4>Do not attempt to include both.</h4>
	<p>Both <code>husky.js</code> and <code>husky.min.js</code> contain all plugins in a single file.</p>
</div>
