<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="../../css/validation.css" rel="stylesheet">
        <link href="../../assets/css/husky.min.css" rel="stylesheet">

        <style type="text/css">
            #content {
                margin-left: auto;
                margin-right: auto;
                width:800px;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>

        <div id="content">
            <form id="contact-form" class="grid" data-debug="true" data-language="fr">
                <div class="grid-row">

                    <div class="grid-col-6">
                        <label>FirstName [unique]:</label>
                        <input type="text"
                               class="form-element"
                               id="firstName"
                               name="firstName"
                               data-validation-unique="name"/>
                    </div>

                    <div class="grid-col-6">
                        <label>FirstName 2 [unique]:</label>
                        <input type="text"
                               class="form-element"
                               id="firstName2"
                               name="firstName2"
                               data-validation-unique="name"/>
                    </div>
                  </div>
                  <div class="grid-row">

                    <div class="grid-col-6">
                        <label>Lastname [required unique]:</label>
                        <input type="text"
                               class="form-element"
                               id="firstName2"
                               name="firstName2"
                               data-validation-required="true"
                               data-validation-unique="lastname"/>
                    </div>
                   
                </div>

            </form>
        </div>

        <script src="../../assets/js/jquery.js"></script>
        <script data-main="app.js" type="text/javascript" src="../../assets/js/require.js"></script>
    </body>
</html>
