<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
    <style>
        body {
            margin: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>


<h1>edit toolbars</h1>

<div class="grid">
    <div class="grid-col-2">&nbsp;</div>
    <div class="btn pointer grid-col-3 align-center" id="disable">Disable "Add user" and "Edit" button</div>
    <div class="grid-col-2">&nbsp;</div>
    <div class="btn pointer grid-col-3 align-center" id="enable">Enable "Add user" and "Edit" button</div>
    <div class="grid-col-2">&nbsp;</div>
</div>

<div class="grid">
    <div class="grid-col-12">
        <h3>default (large)</h3>

        <div id="edit-toolbar2"></div>
    </div>
</div>

<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>

<script src="../js/require.js"></script>

<script type="text/javascript">
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var fakeServer = sinon.fakeServer.create(),
                app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._,

                testData = [
                    {
                        'id': '1',
                        'icon': 'user-add',
                        'disabledIcon': 'cogwheel',
                        'iconSize': 'large',
                        'class': 'highlight',
                        'callback': function() {
                            console.log("user-add was clicked!");
                            app.sandbox.emit('husky.edit-toolbar.contact.item.loading', '1');

                            setTimeout(function() {
                                app.sandbox.emit('husky.edit-toolbar.contact.item.disable', '1');
                            }, 2000)

                        }.bind(this)
                    },
                    {
                        'id': 'edit',
                        'icon': 'cogwheel',
                        'iconSize': 'large',
                        'disabledIcon': 'user-add',
                        'title': '',
                        'group': 'right',
                        'items': [
                            {
                                'title': 'Refresh',
                                'callback': function() {
                                    console.log("refresh was clicked");
                                }
                            },
                            {
                                'title': 'no refresh',
                                'callback': function() {
                                    console.log("no refresh was clicked");
                                }
                            }
                        ]
                    },
                    {
                        'id': '3',
                        'icon': 'retweet',
                        'group': 'right',
                        'title': 'unpublished',
                        'class': 'highlight-gray',
                        'type': 'select',
                        'items': [
                            {
                                'title': 'Publish',
                                'callback': function() {
                                    console.log("refresh was clicked");
                                }
                            },
                            {
                                'icon': 'bin',
                                'title': 'Private',
                                'callback': function() {
                                    console.log("no refresh was clicked");
                                }
                            }
                        ]
                    },
                    {
                        'icon': 'file-import',
                        'title': 'Import',
                        'callback': function() {
                            console.log("import was clicked");
                        }
                    },
                    {
                        'icon': 'file-import',
                        'title': 'Work'
                    },
                    {
                        'icon': 'file-export',
                        'title': 'Export'
                    }
                ];


        app.start().then(function() {
            app.logger.log('Aura started...');


            fakeServer.respondWith('GET', '/toolbar', [200, { 'Content-Type': 'application/json' },
                JSON.stringify(testData)
            ]);

            app.sandbox.start([
                {
                    name: 'edit-toolbar@husky',
                    options: {
                        el: '#edit-toolbar2',
                        instanceName: 'contact',
                        data: testData
                    }
                }
            ]);


            app.sandbox.on('husky.util.load.data', function() {
                setTimeout(function() {
                    fakeServer.respond();
                }, 100);
            });

            $('#disable').on('click', function() {
                app.sandbox.emit('husky.edit-toolbar.contact.item.disable', '1');
                app.sandbox.emit('husky.edit-toolbar.contact.item.disable', 'edit');
            });

            $('#enable').on('click', function() {
                app.sandbox.emit('husky.edit-toolbar.contact.item.enable', '1');
                app.sandbox.emit('husky.edit-toolbar.contact.item.enable', 'edit');
            });

        });
    });
</script>

</body>
</html>
