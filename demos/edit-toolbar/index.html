<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
    <style>
        body {
            margin: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>


<h1>edit toolbars</h1>

<div class="grid">
    <div class="grid-col-2">&nbsp;</div>
    <div class="btn pointer grid-col-2 align-center" id="disable">Disable "Add user" and "Edit" button</div>
    <div class="grid-col-1">&nbsp;</div>
    <div class="btn pointer grid-col-2 align-center" id="enable">Enable "Add user" and "Edit" button</div>
    <div class="grid-col-1">&nbsp;</div>
    <div class="btn pointer grid-col-2 align-center" id="changeItem">Change current item of state</div>
    <div class="grid-col-1">&nbsp;</div>
</div>

<div class="grid">
    <div class="grid-col-12">
        <h3>default (large)</h3>

        <div id="edit-toolbar2"></div>
    </div>
</div>
<div class="grid">
    <div class="grid-row"></div>
    <div class="grid-col-6">
        <div class="btn pointer grid-col-2 align-center" id="collapse">Collapse/Expand toolbar</div>
    </div>
</div>

<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>

<script src="../js/require.js"></script>

<script type="text/javascript">
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var fakeServer = sinon.fakeServer.create(),
                app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._,

                testData = [
                    {
                        'id': '1',
                        'icon': 'user-add',
                        'disabledIcon': 'cogwheel',
                        'iconSize': 'large',
                        'class': 'highlight',
                        'callback': function() {
                            console.log("user-add was clicked!");
                            app.sandbox.emit('husky.edit-toolbar.contact.item.loading', '1');

                            setTimeout(function() {
                                app.sandbox.emit('husky.edit-toolbar.contact.item.disable', '1');
                            }, 2000)

                        }.bind(this)
                    },
                    {
                        'id': 'edit',
                        'icon': 'cogwheel',
                        'iconSize': 'large',
                        'disabledIcon': 'user-add',
                        'title': '',
                        'group': 'right',
                        'items': [
                            {
                                'title': 'Refresh',
                                'callback': function() {
                                    console.log("refresh was clicked");
                                }
                            },
                            {
                                'title': 'no refresh',
                                'callback': function() {
                                    console.log("no refresh was clicked");
                                }
                            }
                        ]
                    },
                    {
                        'id': 'state',
                        'icon': 'publish',
                        'group': 'right',
                        'title': 'Publish',
                        'class': 'highlight-gray',
                        'position': 2,
                        'type': 'select'
                    },
                    {
                        'icon': 'file-import',
                        'title': 'Import',
                        'position': 1,
                        'callback': function() {
                            console.log("import was clicked");
                        }
                    },
                    {
                        'icon': 'file-import',
                        'title': 'Work',
                        'hidden': true,
                        'position': 2
                    },
                    {
                        'icon': 'star',
                        'title': 'Something else',
                        'hideTitle': true,
                        //'expandedWhenCollapse': true,
                        'position': 3,
                        'class': 'highlight-gray'
                    },
                    {
                        'icon': 'file-export',
                        'title': 'Export',
                        'position': 4,
                        'itemsOption': {
                            'url': 'items.json',
                            'titleAttribute': 'title',
                            'idAttribute': 'id',
                            'translate': true,
                            'languageNamespace': 'edit-toolbar.',
                            'callback': function(item) {
                                console.log(item, 'This is a test callback');
                            }
                        }
                    }
                ],

            stateItems = [
                {
                    'id': 'publish',
                    'title': 'Publish',
                    'icon': 'publish',
                    'callback': function() {
                        console.log("publish it");
                    }
                },
                {
                    'id': 'unpublish',
                    'icon': 'unpublish',
                    'title': 'Unpublish',
                    'callback': function() {
                        console.log("unpublish it");
                    }
                },
                {
                    'id': 'test',
                    'icon': 'test',
                    'title': 'Test',
                    'callback': function() {
                        console.log("set Test-state");
                    }
                }
            ],

        collapsed = false;


        app.start().then(function() {
            app.logger.log('Aura started...');


            fakeServer.respondWith('GET', '/toolbar', [200, { 'Content-Type': 'application/json' },
                JSON.stringify(testData)
            ]);

            fakeServer.respondWith('GET', 'items.json', [200, { 'Content-Type': 'application/json' },
                '{"_embedded": [{"id": "23","title": "export1","icon": "floppy-save"},{"id": "24","icon": "cancel","title": "export2"},{"id": "25","icon": "test","title": "export3"}]}']);

            app.sandbox.on('husky.edit-toolbar.contact.initialized', function() {
                app.sandbox.emit('husky.edit-toolbar.contact.items.set', 'state', stateItems, 1);
                setTimeout(function() {
                    app.sandbox.emit('husky.edit-toolbar.contact.items.set', 'state', [], 1);
                    app.sandbox.emit('husky.edit-toolbar.contact.items.set', 'state', stateItems, 1);
                }, 500);
            });

            app.sandbox.start([
                {
                    name: 'edit-toolbar@husky',
                    options: {
                        el: '#edit-toolbar2',
                        instanceName: 'contact',
                        data: testData
                    }
                }
            ]);

            app.sandbox.on('husky.util.load.data', function() {
                setTimeout(function() {
                    fakeServer.respond();
                }, 100);
            });

            $('#disable').on('click', function() {
                app.sandbox.emit('husky.edit-toolbar.contact.item.disable', '1');
                app.sandbox.emit('husky.edit-toolbar.contact.item.disable', 'edit');

                app.sandbox.emit('husky.edit-toolbar.contact.item.hide', '5');

                app.sandbox.emit('husky.edit-toolbar.contact.get-buttons-width', function(width) {
                    console.log(width, $('.edit-toolbar-nav').width());
                })
            });

            $('#enable').on('click', function() {
                app.sandbox.emit('husky.edit-toolbar.contact.item.enable', '1');
                app.sandbox.emit('husky.edit-toolbar.contact.item.enable', 'edit');

                app.sandbox.emit('husky.edit-toolbar.contact.item.show', '5');
            });

            $('#changeItem').on('click', function() {
                app.sandbox.emit('husky.edit-toolbar.contact.item.change', 'state', 2);
                app.sandbox.emit('husky.edit-toolbar.contact.button.set', 4, {
                    title: 'New title',
                    icon: 'floppy-save'
                })
            });

            $('#collapse').on('click', function() {
                if (collapsed === false) {
                    app.sandbox.emit('husky.edit-toolbar.contact.collapse');
                    collapsed = true;
                } else {
                    app.sandbox.emit('husky.edit-toolbar.contact.expand');
                    collapsed = false;
                }
            });

            $(window).on('resize', function() {
                   if (collapsed === false && $(window).width() < 710) {
                       app.sandbox.emit('husky.edit-toolbar.contact.collapse');
                       collapsed = true;
                   } else if (collapsed === true && $(window).width() > 710) {
                       app.sandbox.emit('husky.edit-toolbar.contact.expand');
                       collapsed = false;
                   }
            })
        });
    });
</script>

</body>
</html>
