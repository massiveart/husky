<body>




<h1>edit toolbars</h1>
<h3>default (large)</h3>
<div id="edit-toolbar2"></div>


<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>

<script src="../js/require.js"></script>

<script type="text/javascript">
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var fakeServer = sinon.fakeServer.create(),
                app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._,

                testData = [
                    {
                        'id': 1,
                        'icon': 'user-add',
                        'iconSize': 'large',
                        'class': 'highlight',
                        'callback': function() {
                            console.log("user-add was clicked!");
                        }
                    },
                    {
                        'icon': 'cogwheel',
                        'iconSize': 'large',
                        'title': '',
                        'group': 'right',
                        'items': [
                            {
                                'title': 'Refresh',
                                'callback': function() {
                                    console.log("refresh was clicked");
                                }
                            },
                            {
                                'title': 'no refresh',
                                'callback': function() {
                                    console.log("no refresh was clicked");
                                }
                            }
                        ]
                    },
                    {
                        'id': 3,
                        'icon': 'retweet',
                        'group': 'right',
                        'title': 'unpublished',
                        'class': 'highlight-gray',
                        'type': 'select',
                        'items': [
                        {
                            'title': 'Publish',
                            'callback': function() {
                                console.log("refresh was clicked");
                            }
                        },
                        {
                            'icon': 'bin',
                            'title': 'Private',
                            'callback': function() {
                                console.log("no refresh was clicked");
                            }
                        }
                    ]
                    },
                    {
                        'icon': 'file-import',
                        'title': 'Import',
                        'callback': function() {
                            console.log("import was clicked");
                        }
                    },
                    {
                        'icon': 'file-import',
                        'title': 'Work'
                    },
                    {
                        'icon': 'file-export',
                        'title': 'Export'
                    }
                ];



        app.start().then(function() {
            app.logger.log('Aura started...');


            fakeServer.respondWith('GET', '/toolbar', [200, { 'Content-Type': 'application/json' },
                JSON.stringify(testData)
            ]);

            app.sandbox.start([{
                name: 'edit-toolbar@husky',
                options: {
                    el: '#edit-toolbar2',
                    instanceName: 'contact',
                    pageFunction: {
                        icon: 'chevron-left',
                        callback: function() {
                            console.log("go back to last page");
                        }
                    },

                    data: testData
                }
            }]);


            app.sandbox.on('husky.util.load.data', function() {
                setTimeout(function() {
                    fakeServer.respond();
                }, 100);
            });


        });
    });
</script>

</body>
</html>
