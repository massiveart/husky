<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Toggler Demo and other inputs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
    <style type="text/css">
        .wrapper {
            padding: 20px 0 0 50px;
        }
        .dark {
            padding: 10px 20px;
            background: #249FBE;
            float: left;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Husky Toggler Demo and other inputs</h1>
    <div class="grid">
        <div class="grid-row">
            <div class="grid-col-6">
                <div id="toggler1" data-aura-component="toggler@husky" data-aura-checked="true"></div>
                <label class="inline clickable spacing-left" for="toggler1">Switch it</label>
            </div>
        </div>
        <div class="grid-row">
            <div class="dark">
                <div id="toggler2" data-aura-component="toggler@husky" data-aura-checked="false" data-aura-outline="true"></div>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-1">
                <div class="btn action" id="toggle">Toggle toggler</div>
            </div>
            <div class="grid-col-1">
                <div class="btn action2" id="data">Get data</div>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-6">
                <h2 class="divider">Checkboxes</h2>
            </div>
        </div>
        <div class="grid-row small">
            <div class="grid-col-6">
                <label for="checkbox1">
                    <div class="custom-checkbox">
                        <input name="nameForForm" id="checkbox1" type="checkbox" class="form-element"/>
                        <span class="icon"></span>
                    </div>
                    Checkbox 1
                </label>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-6">
                <label for="checkbox2">
                    <div class="custom-checkbox">
                        <input name="nameForForm2" id="checkbox2" type="checkbox" class="form-element"/>
                        <span class="icon"></span>
                    </div>
                    Checkbox 2
                </label>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-6">
                <div class="custom-checkbox no-spacing">
                    <input name="nameForForm3" id="checkbox3" type="checkbox" class="form-element"/>
                    <span class="icon"></span>
                </div>
                <div class="custom-checkbox no-spacing">
                    <input name="nameForForm4" id="checkbo4" type="checkbox" class="form-element"/>
                    <span class="icon"></span>
                </div>
                <div class="custom-checkbox no-spacing">
                    <input name="nameForForm5" id="checkbox5" type="checkbox" class="form-element"/>
                    <span class="icon"></span>
                </div>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-6">
                <h2 class="divider">Radio Buttons</h2>
            </div>
        </div>
        <div class="grid-row small">
            <div class="grid-col-6">
                <label for="radio1">
                    <div class="custom-radio">
                        <input name="nameForFormA" id="radio1" type="radio" class="form-element"/>
                        <span class="icon"></span>
                    </div>
                    Radio 1
                </label>
            </div>
        </div>
        <div class="grid-row small">
            <div class="grid-col-6">
                <label for="radio2">
                    <div class="custom-radio">
                        <input name="nameForFormA" id="radio2" type="radio" class="form-element"/>
                        <span class="icon"></span>
                    </div>
                    Radio 2
                </label>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-6">
                <label for="radio3">
                    <div class="custom-radio">
                        <input name="nameForFormA" id="radio3" type="radio" class="form-element" checked/>
                        <span class="icon"></span>
                    </div>
                    Radio 3
                </label>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-6">
                <div class="custom-radio no-spacing">
                    <input name="nameForFormB" id="radio4" type="radio" class="form-element" checked/>
                    <span class="icon"></span>
                </div>
                <div class="custom-radio no-spacing">
                    <input name="nameForFormB" id="radio5" type="radio" class="form-element"/>
                    <span class="icon"></span>
                </div>
                <div class="custom-radio no-spacing">
                    <input name="nameForFormB" id="radio6" type="radio" class="form-element"/>
                    <span class="icon"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/require.js"></script>
<script type="text/javascript">
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._;

        app.start().then(function() {
            app.logger.log('Aura started...');
        });

        $('#toggle').on('click', function() {
            var checked = $('#toggler1').data('checked');
            if (checked === 'checked') {
                app.sandbox.emit('husky.toggler.toggler1.change', false);
            } else {
                app.sandbox.emit('husky.toggler.toggler1.change', true);
            }
        }.bind(this));

        $('#data').on('click', function() {
            console.log('The toggle-button is checked?', $('#toggler1').data());
        });
    });
</script>

</body>
</html>
