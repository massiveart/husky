<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="../../dist/husky.min.css">
        <style type="text/css">
            #content {
                width: 800px;
                margin-left: 300px;
                margin-top: 100px;
                min-height: 300px;
                background: #f1f1f1;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <h3>tabs loaded by passing data</h3>

            <div data-aura-component="tabs@husky"
                 data-aura-data='{"id":"529f1f5b7783e","title":"Contacts","header":null,"url":"details","items":[{"title":"Details","action":"details","id":"529f1f5b777f1"},{"title":"Permissions","action":"permissions","id":"529f1f5b7782f"}]}'></div>
            <h3>tabs loaded by passing url</h3>

            <div data-aura-component="tabs@husky"
                 data-aura-url="/content/navigation"
                 data-aura-instance-name="contacts"></div>
            <div class="grid">
                <div class="grid-row">
                    <div class="grid-col-6 m-top-30 pointer" id="deactivate">Deactivate</div>
                    <div class="grid-col-6 m-top-30 pointer" id="activate">Activate</div>
                </div>
            </div>
        </div>

        <script src="../js/sinon.js"></script>
        <script src="../js/jquery.js"></script>

        <script src="../js/require.js"></script>

        <script type="text/javascript">
            require.config({
                baseUrl: '../../'
            });

            require(['lib/husky'], function(Husky) {
                'use strict';

                var fakeServer = sinon.fakeServer.create(),
                        app = Husky({ debug: { enable: true }}),
                        _ = app.sandbox.util._;

                fakeServer.respondWith('GET', '/content/navigation', [200, { 'Content-Type': 'application/json' },
                    '{"id":"529f1f5b7783e","title":"Contacts","items":[' +
                            '{"title":"Details","action":"details"},' +
                            '{"title":"Permissions","action":"permissions"}' +
                            ']}'
                ]);

                app.start().then(function() {
                    app.logger.log('Aura started...');

                    app.sandbox.on('husky.util.load.data', function() {
                        setTimeout(function() {
                            fakeServer.respond();
                        }, 100);
                    });


                });

                $('#deactivate').on('click', function() {
                    app.sandbox.emit('husky.tabs.contacts.deactivate');
                })
                $('#activate').on('click', function() {
                    app.sandbox.emit('husky.tabs.contacts.activate');
                })
            });
        </script>

    </body>
</html>
