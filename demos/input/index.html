<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Husky input demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.css">
</head>
<style>
    body {
        padding: 50px;
    }
</style>
<body>

<h1>Husky input demo</h1>

<div class="grid form-horizontal">
    <div class="grid-row small">
        <div class="grid-col-6">
            <div class="form-group">
                <label>Phone</label>
                <div data-form="true"
                     data-type="husky-input"
                     data-aura-component="input@husky"
                     data-aura-skin="phone"
                     data-aura-instance-name="phone"
                     data-aura-input-id="myPhone"
                     data-aura-input-name="myPhoneName"
                     data-aura-placeholder="Can I have your number?"
                     data-aura-value="0043 1122334455"
                     data-mapper-property="phone"></div>
            </div>
        </div>
        <div class="grid-col-6">
            <div class="form-group">
                <label for="password">Password</label>
                <div data-aura-component="input@husky"
                     data-aura-skin="password"
                     data-aura-instance-name="password"
                     data-form="true"
                     data-type="husky-input"
                     data-mapper-property="password"
                     id="password"></div>
            </div>
        </div>
    </div>
    <div class="grid-row small">
        <div class="grid-col-6">
            <div class="form-group">
                <label>Url</label>
                <div data-aura-component="input@husky"
                     data-aura-skin="url"
                     data-aura-instance-name="url"
                     data-form="true"
                     data-type="husky-input"
                     data-mapper-property="url"></div>
            </div>
        </div>
        <div class="grid-col-6">
            <div class="form-group">
                <label>Mail</label>
                <div data-aura-component="input@husky"
                     data-aura-skin="email"
                     data-aura-instance-name="email"
                     data-form="true"
                     data-type="husky-input"
                     data-mapper-property="email"></div>
            </div>
        </div>
    </div>
    <div class="grid-row small">
        <div class="grid-col-6">
            <div class="form-group">
                <label>Date</label>
                <div data-aura-component="input@husky"
                     data-aura-skin="date"
                     data-aura-instance-name="date"
                     data-aura-datepicker-options='{ "startDate": "2014-08-01", "endDate":"2016-09-03"}'
                     data-form="true"
                     data-type="husky-input"
                     data-mapper-property="date"
                     data-value="2013-07-11T00:00:00+0200"></div>
            </div>
        </div>
        <div class="grid-col-6">
            <div class="form-group">
                <label>Time</label>
                <div data-aura-component="input@husky"
                     data-aura-skin="time"
                     data-aura-instance-name="time"
                     data-form="true"
                     data-type="husky-input"
                     data-mapper-property="time"></div>
            </div>
        </div>
    </div>
    <div class="grid-row">
        <div class="grid-col-6">
            <div class="form-group">
                <label>Color</label>
                <div data-aura-component="input@husky"
                     data-aura-skin="color"
                     data-aura-instance-name="color"
                     data-form="true"
                     data-type="husky-input"
                     data-mapper-property="color"
                     data-value="#CCCCCC"></div>
            </div>
        </div>
    </div>

    <div class="grid-row">
        <div class="grid-col-6">
            <div class="form-group">
                <label>Disabled</label>
                <div data-aura-component="input@husky"
                     data-aura-skin="email"
                     data-aura-instance-name="disabled-input"
                     data-aura-disabled="true"
                     data-form="true"
                     data-type="husky-input"
                     data-mapper-property="disabled-input"
                     data-value="demo@sulu.io"></div>
            </div>
        </div>
    </div>

    <div class="grid-row m-top-30 m-bottom-30"></div>
    <div class="grid-row">
        <div class="grid-col-2">
            <div id="setData" class="btn pointer">Set data</div>
        </div>
        <div class="grid-col-2">
            <div id="getData" class="btn pointer">Get data</div>
        </div>
        <div class="grid-col-2">
            <div id="validate" class="btn pointer">Validate</div>
        </div>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/require.js"></script>
<script src="../js/defaults.js"></script>
<script src="script.js"></script>
</body>
</html>
