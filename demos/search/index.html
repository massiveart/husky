<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
    <style>
        body {
            margin: 20px;
            overflow: hidden;
        }

    </style>
</head>
<body>

<h1>search</h1>
<h3>default appearance: gray</h3>
<div data-aura-component="search@husky"></div>
<br/>

<h3>appearance: white</h3>
<div data-aura-component="search@husky" data-aura-appearance="white"></div>
<br>

<h3>appearance: white small</h3>
<div data-aura-component="search@husky" data-aura-appearance="white small"></div>
<br>

<h3>appearance: white small, slide is true</h3>
<div data-aura-component="search@husky" data-aura-appearance="white small" data-aura-slide="true"></div>
<br>

<script src="../js/jquery.js"></script>
<script src="../js/require.js"></script>
<script src="../js/defaults.js"></script>

<script type="text/javascript">
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';


        var app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._;

        app.start().then(function() {
            app.logger.log('Aura started...');
        });
    });
</script>

</body>
</html>
