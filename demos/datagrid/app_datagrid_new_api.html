<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.css">

    <style type="text/css">
        #content {
            max-width: 800px;
            /*margin: auto;*/
            margin: 0 0px;
            padding: 0 50px;
        }
    </style>
</head>
<body>

    <div id="content" class="grid">
        <div id="toolbar" class="grid-row m-top-30 m-bottom-10" style="text-align:right;clear:both;"></div>
        <div id="datagrid" class="grid-row"></div>
        <div class="grid-row  m-top-30">
            <div id="add-row" class="grid-col-3"><span>Add Row</span></div>
            <div id="get-selected" class="grid-col-3"><span>Get Selected</span></div>
            <div id="update" class="grid-col-3"><span>Update</span></div>
            <div id="update-url" class="grid-col-3"><span>Update url</span></div>
        </div>
        <div class="grid-row  m-top-30">
            <div id="change-columns" class="grid-col-3"><span>Change Columns</span></div>
        </div>
        <div class="grid-row m-top-30">
            <div class="grid-col-6">Note: search only works for 'D Hallo'</div>

        </div>
        <div class="grid-row m-top-30">
            <div class="grid-col-6">Note: edit first two rows for valid change</div>
            <div class="grid-col-6">Note: edit 4th and 5th row for invalid change</div>
        </div>

    </div>


    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../../bower_components/jquery/jquery.js"></script>

    <script data-main="app_datagrid_new_api" src="../../bower_components/requirejs/require.js"></script>

</body>
