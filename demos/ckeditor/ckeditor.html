<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="../../dist/husky.css">

        <style type="text/css">
            #content,
            #content-2 {
                width: 800px;
                margin-left: 300px;
                margin-top: 100px;
                background: #f1f1f1;
            }
        </style>

    </head>
    <body>

        <div id="content" class="grid">
                <textarea
                    id="ckeditor"
                    data-aura-component="ckeditor@husky"
                    data-aura-height="100"
                    data-aura-max-height="300"
                    data-aura-language="de"
                    data-aura-instance-name="myInstance"
                    data-aura-styles-set='[
                        {
                            "name": "Blue Title",
                            "element": "h3",
                            "styles": {
                                "color": "Blue"
                            }
                        }, {
                            "name": "Red Title",
                            "element": "h3",
                            "styles": {
                                "color": "Red"
                            }
                        }, {
                            "name": "Marker: Yellow",
                            "element": "span",
                            "styles": {
                                "background-color": "Yellow"
                            }
                        }, {
                            "name": "Marker: Green",
                            "element": "span",
                            "styles": {
                                "background-color": "Lime"
                            }
                        }, {
                            "name": "Image on Left",
                            "element": "img",
                            "attributes": {
                                "style": "padding: 5px; margin-right: 5px",
                                "border": 2,
                                "align": "left"
                            }
                        }]'
                    data-aura-ui-color="#ffcc00"
                    >Texteditor sample with custom ckeditor parameters</textarea>
        </div>
        <div id="content-2" class="grid">
                <textarea
                    id="ckeditor-2"
                    data-aura-component="ckeditor@husky"
                    data-aura-max-height="50"
                    data-aura-language="de"
                    data-aura-instance-name="myInstance-2"
                    data-aura-toolbar=""
                    data-aura-enter-mode="br">Texteditor sample with BR Entermode</textarea>
        </div>

        <script src="../../bower_components/jquery/jquery.js"></script>

        <script src="../js/require.js"></script>
        <script src="../js/defaults.js"></script>

        <script type="text/javascript">
            require.config({
                baseUrl: '../../'
            });

            require(['lib/husky'], function(Husky) {
                'use strict';


                var app = Husky({ debug: { enable: true }}),
                        _ = app.sandbox.util._;

                app.start().then(function() {
                    app.logger.log('Aura started...');

                });

            });
        </script>


    </body>
</html>
