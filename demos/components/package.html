<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../.tmp/husky.css">

    <style>
        .demo-container {
            width: 800px;
            margin-left: 300px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="main">
        <header class="headerbar headerbar-fixed-top">
            <span class="headerbar-logo">SULU 2.0</span>
        </header>

        <div id="navigation" class="demo-navigation"></div>

        <main class="demo-container">
            <div class="grid">
            <h2>[.DE-English]</h2>

            <form id="catalogue-form">

                <div class="grid-row">
                    <label>[Title*]</label>
                    <input class="form-element" type="text" id="name" value="<%= name %>"/><br/><br/>
                </div>

                <div class="grid-row">
                    <div class="grid-col-6">
                        <label>[Type*]</label>

                        <div class="dropdown">
                            <span class="dropdown-toggle">Dropdown</span>


                        </div>
                    </div>
                </div>

                <hr class="divider"/>

                <div class="grid-row">
                    <div class="grid-row">
                    <div class="grid-col-10"><h3>[Language catalogues]</h3></div>
                    <div class="grid-col-2 align-right m-top-10"><span>[Add language]</span></div>
                </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>[Default language]</th>
                                <th>[Language]</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <label>
                                    <input type="radio" class="custom-radio"/>
                                    <span class="custom-radio-icon"></span>
                                </label>
                                </td>
                            <td><input class="form-element" type="text" id="locale1"
                                       value="<%= (!!catalogues[0]) ? catalogues[0].locale : '' %>"/></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    <input type="radio" class="custom-radio"/>
                                    <span class="custom-radio-icon"></span>
                                </label>
                            </td>
                            <td><input type="text" class="form-element" id="locale2"
                                       value="<%= (!!catalogues[1]) ? catalogues[1].locale : '' %>"/></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <hr class="divider"/>

                <div class="grid-row">
                    <div class="grid-row">
                    <div class="grid-col-10"><h3>[Section]</h3></div>
                    <div class="grid-col-2 align-right m-top-10"><span>[Add language]</span></div>
                </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th  class="grid-col-6">[Title]</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td  class="grid-col-6"><input class="form-element" type="text" id="locale1"
                                       value="[This is the title]"/></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td  class="grid-col-6"><input class="form-element" type="text" id="locale1"
                                       value="[This is the title]"/></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <hr class="divider"/>

                <input type="submit" value="[Speichern]"/>
            </form>
            </div>
        </main>
    </div>

    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../../bower_components/jquery/jquery.js"></script>

    <script src="../../js/husky.js"></script>
    <script src="../../js/modules/util.js"></script>

    <script src="../../js/modules/ui.navigation.js"></script>


    <script type="text/javascript">
        var fakeServer,
            navigation;

        $(document).ready(function() {
            fakeServer = sinon.fakeServer.create();

            navigation = $('#navigation').huskyNavigation({
                url: '/navigation',
                collapse: true
            });

            fakeServer.respondWith('GET', '/navigation', [200, { 'Content-Type': 'application/json' },
                '{"title":"Root","hasSub":true,"id":"51f258be2e45b","sub":{"items":[{"title":"Portals","icon":"portals","hasSub":true,"id":"52f258bc2e47f","action":"/navigation/portals"},{"title":"Settings","icon":"settings","hasSub":true,"id":"51f258be2e47f","sub":{"items":[{"title":"Translate","icon":"translate","hasSub":"false","id":"51f258be2e49a","action":"/settings/translates"}]}}]}}'
            ]);

            
            fakeServer.respond();

        });
    </script>
</body>
</html>
