<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="../../.tmp/husky.css">
    </head>


    <style>
        .container {
            width: 800px;
            margin-left: 300px;
            margin-top: 100px;
        }
    </style>

    <body>

        <div class="container">

            <div id="main"> <!-- dummy content -->
                <form style="width: 820px;">
                    <div class="grid">
                        <div class="grid-row">
                            <div class="grid-col-6">
                                <label for="input-1">
                                    Default Input
                                    <input id="input-1" class="form-element"/>
                                </label>
                            </div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-col-6">
                                <label for="input-2">
                                    Large Input
                                    <input id="input-2" class="form-element input-large"/>
                                </label>
                            </div>
                            <div class="grid-col-6">
                                <label for="select-1">
                                    Select 1
                                    <select id="select-1" class="form-element input-large">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-col-4">
                                <label for="select-2">
                                    Select 1
                                    <select id="select-2" class="form-element">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                    </select>
                                </label>
                            </div>
                            <div class="grid-col-8">
                                <label for="select-3">
                                    Select 1
                                    <select id="select-3" class="form-element input-large">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div> <!-- dummy content end -->
                        
            <!-- Button to trigger modal -->
            <a id="showDialog" href="#dialog" role="button" class="btn" data-toggle="dialog">Launch demo modal</a>
            <a id="showOkDialog" href="#dialog" role="button" class="btn" data-toggle="dialog">Launch OK dialog</a>
            <a id="showDefinedDialog" href="#dialog" role="button" class="btn" data-toggle="dialog">Custom Template</a>

            <!-- Modal -->
            <div id="dialog"></div>

        </div>

        <script src="../../node_modules/sinon/pkg/sinon.js"></script>
        <script src="../../bower_components/jquery/jquery.js"></script>
        <script src="../../bower_components/underscore/underscore.js"></script>

        <script src="../../js/husky.js"></script>
        <script src="../../js/modules/util.js"></script>
        <script src="../../js/modules/ui.dialog.js"></script>

        <script>
            Husky.DEBUG = true;

            var $dialog = $('#dialog').huskyDialog({
                backdrop: true,
                width: '550'
            });



            $('#showDialog').on('click', function() {
                $dialog.data('Husky.Ui.Dialog').trigger('dialog:show', {
                    data: {
                        content: {
                            title: "Be careful!",
                            content: "<p>The operation you are about to do will delete data.<br />This is not undoable!</p><p>Please think about it and accept or decline</p>"
                        },
                        footer: {
                            buttonCancelText: "Don't do it",
                            buttonSubmitText: "Do it, I understand"
                        }
                    }
                });
            });

            $('#showOkDialog').on('click', function() {
                $dialog.data('Husky.Ui.Dialog').trigger('dialog:show', {
                    templateType: "okDialog",
                    data: {
                        content: {
                            title: "This is the headline!",
                            content: '<p>This is the content</p>' +
                                    '<p><input type="checkbox" id="mycheckbox"/><label for="mycheckbox">this is the label for the checkbox</label> </p>'
                        }
                    }
                });
            });

            $('#showDefinedDialog').on('click', function() {
                $dialog.data('Husky.Ui.Dialog').trigger('dialog:show', {
                    template: {
                        content: '<h3><%= title %></h3><p><%= content %></p>',
                        footer: '<button class="btn btn-black dialogButtonCancel"><%= buttonCancelText %></button><button class="btn btn-black dialogButtonSubmit"><%= buttonSubmitText %></button>',
                        header: '<button type="button" class="close">Ã—</button>'
                    },
                    data: {
                        content: {
                            title: "This is the headline!",
                            content: "This is the content"
                        },
                        footer: {
                            buttonCancelText: "Cancel",
                            buttonSubmitText: "Save"
                        }
                    }
                });
            });

            $dialog.on('click', '.dialogButtonCancel', function() {
                console.log("cancel button");
                $dialog.data('Husky.Ui.Dialog').trigger('dialog:hide');
            });


            $dialog.on('click', '.dialogButtonSubmit', function() {
                console.log("submit button");
                $dialog.data('Husky.Ui.Dialog').trigger('dialog:hide');
            });

        </script>
        
    </body>
</html>
