<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../.tmp/husky.css">

    <style>
        .demo-container {
            width: 800px;
            margin-left: 300px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="main">
        <header class="headerbar headerbar-fixed-top">
            <span class="headerbar-logo">SULU 2.0</span>
        </header>

        <div id="navigation" class="demo-navigation"></div>

        <main class="demo-container">
            <div class="grid">
                <div class="grid-row">
                    <h3>Default Input</h3>
                    <div class="grid-col-6">
                        <label for="input-1">
                            Default Input
                            <input id="input-1" class="form-element"/>
                        </label>
                    </div>
                </div>
                <div class="grid-row">
                    <h3>Large Elements</h3>
                    <div class="grid-col-6">
                        <label for="input-2">
                            Large Input
                            <input id="input-2" class="form-element input-large"/>
                        </label>
                    </div>
                    <div class="grid-col-6">
                        <label for="select-1">
                            Large Select
                            <select id="select-1" class="form-element input-large">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="grid-row">
                    <h3>Select Fields</h3>
                    <div class="grid-col-4">
                        <label for="select-2">
                            Default Select
                            <select id="select-2" class="form-element">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                        </label>
                    </div>
                    <div class="grid-col-8">
                        <label for="select-3">
                            Large Select
                            <select id="select-3" class="form-element input-large">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="grid-row">
                    <div class="grid-col-6">
                        <label>Textarea <textarea class="form-element">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</textarea></label>
                    </div>
                    <div class="grid-col-6">
                        <label>Textarea Readonly<textarea class="form-element" readonly>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</textarea></label>
                    </div>
                </div>

                <div class="grid-row">
                    <h3>Buttons</h3>
                    <div class="grid-col-3">
                        <button class="btn btn-large">White Button</button>
                    </div>
                    <div class="grid-col-3">
                        <button class="btn btn-large btn-black">Black Button</button>
                    </div>
                     <div class="grid-col-6">
                        <div class="dropdown">
                            <span class="dropdown-toggle">Dropdown</span>
                            <div class="dropdown-menu">
                                <ul>
                                    <li>This is a option</li>
                                    <li>This is a option</li>
                                    <li>This is a option</li>
                                    <li>This is a option</li>
                                </ul>
                                <div class="dropdown-footer">
                                    <span>Hello</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../../bower_components/jquery/jquery.js"></script>

    <script src="../../js/husky.js"></script>
    <script src="../../js/modules/util.js"></script>

    <script src="../../js/modules/ui.navigation.js"></script>


    <script type="text/javascript">
        var fakeServer,
            navigation;

        $(document).ready(function() {
            fakeServer = sinon.fakeServer.create();

            navigation = $('#navigation').huskyNavigation({
                url: '/navigation',
                collapse: true
            });

            fakeServer.respondWith('GET', '/navigation', [200, { 'Content-Type': 'application/json' },
                '{"title":"Root","hasSub":true,"id":"51f258be2e45b","sub":{"items":[{"title":"Portals","icon":"portals","hasSub":true,"id":"52f258bc2e47f","action":"/navigation/portals"},{"title":"Settings","icon":"settings","hasSub":true,"id":"51f258be2e47f","sub":{"items":[{"title":"Translate","icon":"translate","hasSub":"false","id":"51f258be2e49a","action":"/settings/translates"}]}}]}}'
            ]);

            
            fakeServer.respond();

        });
    </script>
</body>
</html>
