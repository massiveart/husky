    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="../../dist/husky.min.css">
        <style>
            body {
                margin: 20px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div data-aura-component="loader@husky" data-aura-size="20px" data-aura-color="#f00" data-aura-hidden="true"></div>
        </div>


        <script src="../js/sinon.js"></script>
        <script src="../js/jquery.js"></script>

        <script src="../js/require.js"></script>

        <script type="text/javascript">
            require.config({
                baseUrl: '../../'
            });

            require(['lib/husky'], function(Husky) {
                'use strict';


                var app = Husky({ debug: { enable: true }}),
                        _ = app.sandbox.util._;

                app.start().then(function() {
                    app.logger.log('Aura started...');

                    // after loader was initialized
                    app.sandbox.on('husky.loader.initialized', function() {
                        // show it
                        app.sandbox.emit('husky.loader.show');
                        app.sandbox.emit('husky.loader.hide');
                    });
                });


            });
        </script>
    </body>
</html>
