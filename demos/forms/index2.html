<div id="content">
<form id="contact-form" class="form-horizontal">
<input type="hidden" data-mapper-property="id" class="husky-validate" value="1">

<div class="grid">

<div class="grid-row">

            <div class="grid-col-6">

                </div>
            </div>
            <div class="grid-col-6">
                <div class="form-group input-large">
                    <label for="last-name" class="grid-col-4 required">LastName</label>

                    <input class="grid-col-8 form-element input-large husky-validate" type="text" id="last-name"
                           data-trigger="focusout" data-validation-required="true" data-validation-min-length="3"
                           data-mapper-property="lastName" value="">
                    </div>
                </div>
            </div>
        </div>

            <div class="grid-col-2">

                </div>
            </div>

            </div>

<h2 class="divider">E-Mail</h2>

<div class="grid-row husky-validate" id="emails" data-mapper-property="emails" data-type="collection">

                 data-aura-instance-name="type" data-aura-trigger="label">

                <span class="type-value husky-validate required" data-form="true" data-mapper-property="emailType"
                      data-type="label" data-type-label="name" data-type-id="id" data-id="1">Home</span>
                    <span class="dropdown-toggle inline-block pointer"></span>
                </label>

                <div class="husky-drop-down">
                    <div class="dropdown-menu" style="display: none;">
                        <ul>
                            <li data-id="1">Home</li>
                            <li data-id="2">Business</li>
                        </ul>
                    </div>
                </div>
            </div>

            <input type="text" class="form-element email-value husky-validate" data-type="email"

        </div>
    </div>
    <div class="grid-col-6 floating emails-item">

                <span class="type-value husky-validate" data-form="true" data-mapper-property="emailType"

                    <div class="dropdown-menu" style="display: none;">
                        <ul>
                            <li data-id="1">Home</li>
                            <li data-id="2">Business</li>

                    </div>
                </div>
