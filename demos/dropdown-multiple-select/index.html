<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dropdown Multiple Select</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!--<link rel="stylesheet" href="../../.tmp/husky.css">-->
    <link rel="stylesheet" href="../../dist/husky.min.css">

    <style>
        .container {
            width: 800px;
            margin-left: 300px;
            margin-top: 100px;
        }
    </style>

</head>

<body>

<div class="container">

    <div class="grid-row">

        <table>
            <tbody>
            <tr>
                <td width="50%">
                    <div class="grid-col-11" id="ddms"></div>
                </td>
                <td width="50%">
                    <div class="grid-col-11" id="ddms2"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="grid-col-11" id="ddms3"></div>
                </td>
                <td>
                    <div class="grid-col-11" id="ddms4"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="grid-col-11" id="ddms5"></div>
                </td>
                <td>
                    <div class="grid-col-11" id="ddms6"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="grid-col-11" id="ddms7"></div>
                </td>
                <td>
                    <div class="grid-col-11" id="ddms8"></div>
                </td>
            </tr>
            <tr>
                <td><button id="toggleState">toggle state of button 7</button></td>
            </tr>
            </tbody>
        </table>


    </div>

    <div class="grid-row m-top-30"><input type="text" class="form-element"/></div>
    <div class="grid-row" style="margin-top:150px;">
        <div class="grid-col-3 pointer" id="show">Show</div>
        <div class="grid-col-3 pointer" id="hide">Hide</div>
        <div class="grid-col-3 pointer" id="toggle">Toggle</div>
        <div class="grid-col-3 pointer" id="get">getChecked</div>
    </div>
</div>

<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>

<script src="../js/require.js"></script>


<script>
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._,
                state7 = 0;

        app.start([
                    {
                        name: 'dropdown-multiple-select@husky',
                        options: {
                            el: '#ddms',
                            instanceName: 'ddms',
                            defaultLabel: 'Please choose ...',
                            value: 'name',
                            data: ['Deutsch', 'English', 'Spanish', 'Italienisch'],
                            preSelectedElements: ['Deutsch', 'English', 'Italienisch' ]
                        }
                    },
                    {
                        name: 'dropdown-multiple-select@husky',
                        options: {
                            el: '#ddms2',
                            instanceName: 'ddms2',
                            defaultLabel: 'Please choose ...',
                            value: 'name',
                            data: [
                                {id: 0, name: 'Deutsch'},
                                {id: 1, name: 'English'},
                                {id: 2, name: 'Spanish'},
                                {id: 3, name: 'Italienisch'}
                            ],
                            preSelectedElements: [1, 2, 3]
                        }
                    },
                    {
                        name: 'dropdown-multiple-select@husky',
                        options: {
                            el: '#ddms3',
                            instanceName: 'ddms3',
                            defaultLabel: 'Please choose ...',
                            value: 'name',
                            data: ['Deutsch', 'English', 'Spanish', 'Italienisch']
                        }
                    },
                    {
                        name: 'dropdown-multiple-select@husky',
                        options: {
                            el: '#ddms4',
                            instanceName: 'ddms4',
                            defaultLabel: 'Please choose ...',
                            value: 'name',
                            data: [
                                {id: 0, name: 'Deutsch'},
                                {id: 1, name: 'English'},
                                {id: 2, name: 'Spanish'},
                                {id: 3, name: 'Italienisch'}
                            ]
                        }
                    },
                    {
                        name: 'dropdown-multiple-select@husky',
                        options: {
                            el: '#ddms5',
                            instanceName: 'ddms5',
                            defaultLabel: 'This one is single select.. try it',
                            value: 'name',
                            singleSelect: true,
                            data: [
                                {id: 0, name: 'Deutsch'},
                                {id: 1, name: 'English'},
                                {id: 2, name: 'Spanish'},
                                {id: 3, name: 'Italienisch'}
                            ]
                        }
                    },
                    {
                        name: 'dropdown-multiple-select@husky',
                        options: {
                            el: '#ddms6',
                            instanceName: 'ddms6',
                            defaultLabel: 'No unselect..',
                            value: 'name',
                            noDeselect: true,
                            data: [
                                {id: 0, name: 'Deutsch'},
                                {id: 1, name: 'English'},
                                {id: 2, name: 'Spanish'},
                                {id: 3, name: 'Italienisch'}
                            ]
                        }
                    },
                    {
                        name: 'dropdown-multiple-select@husky',
                        options: {
                            el: '#ddms7',
                            instanceName: 'ddms7',
                            defaultLabel: 'I am disabled',
                            value: 'name',
                            noDeselect: true,
                            disabled: true,
                            data: [
                                {id: 0, name: 'Deutsch'},
                                {id: 1, name: 'English'},
                                {id: 2, name: 'Spanish'},
                                {id: 3, name: 'Italienisch'}
                            ]
                        }
                    },
                    {
                        name: 'dropdown-multiple-select@husky',
                        options: {
                            el: '#ddms8',
                            instanceName: 'ddms8',
                            defaultLabel: 'I have disabled items',
                            value: 'name',
                            data: [
                                {id: 0, name: 'Deutsch', disabled: true},
                                {id: 1, name: 'English'},
                                {id: 2, name: 'Spanish', disabled: true},
                                {id: 3, name: 'Italienisch'}
                            ]
                        }
                    }
                ]).then(function() {

            app.sandbox.on('husky.dropdown.multiple.select.ddms.deselected.item', function(item) {
                console.log("drop-down multiple select ddms: deselected item: " + item);
            });

            app.sandbox.on('husky.dropdown.multiple.select.ddms.selected.item', function(item) {
                console.log("drop-down multiple select ddms: selected item: " + item);
            });

            app.sandbox.dom.on('#show', 'click', function(event) {
                app.sandbox.dom.stopPropagation(event);
                app.sandbox.emit('husky.dropdown.multiple.select.ddms.show');
            });

            app.sandbox.dom.on('#hide', 'click', function(event) {
                app.sandbox.dom.stopPropagation(event);
                app.sandbox.emit('husky.dropdown.multiple.select.ddms.hide');
            });

            app.sandbox.dom.on('#toggle', 'click', function(event) {
                app.sandbox.dom.stopPropagation(event);
                app.sandbox.emit('husky.dropdown.multiple.select.ddms.toggle');
            });

            app.sandbox.dom.on('#get', 'click', function(event) {
                app.sandbox.emit('husky.dropdown.multiple.select.ddms.getChecked', function(selected) {
                    console.log('selected items', selected);
                });
            });


            app.sandbox.on('husky.dropdown.multiple.select.ddms2.deselected.item', function(item) {
                console.log("drop-down multiple select ddms2: deselected item: " + item);
            });

            app.sandbox.on('husky.dropdown.multiple.select.ddms2.selected.item', function(item) {
                console.log("drop-down multiple select ddms2: selected item: " + item);
            });

            $('#toggleState').on('click', function() {
                if (state7 === 0) {
                    app.sandbox.emit('husky.dropdown.multiple.select.ddms7.enable');
                    state7 = 1;
                } else {
                    app.sandbox.emit('husky.dropdown.multiple.select.ddms7.disable');
                    state7 = 0;
                }
            });
        });

    });


</script>
</body>
</html>
