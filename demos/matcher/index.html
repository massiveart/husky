<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Husky Matcher Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
    <style>
        .container {
            margin: 50px;
            max-width: 820px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Husky Matcher Demo</h1>
    <div id="matcher1"></div>
</div>
<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>

<script src="../js/require.js"></script>

<script>
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var app = Husky({
                    debug: {
                        enable: true
                    }
                }),
                _ = app.sandbox.util._,

        testData = [
            {
                id: 1,
                title: 'Product number',
                matched: false,
                samples: ['1234', '5678'],
                suggestion: {
                    table: 'products',
                    col: 'id',
                    name: 'Products id'
                }
            },
            {
                id: 2,
                title: 'Product title',
                matched: false,
                samples: ['Soup', 'Noodles'],
                suggestion: {
                    table: 'products',
                    col: 'title',
                    name: 'Products title'
                }
            },
            {
                id: 3,
                title: 'Product description',
                matched: false,
                samples: ['hot', 'tasty']
            }
        ];


        app.start([{
            name: 'matcher@husky',
            options: {
                el: '#matcher1',
                instanceName: 'I1',
                data: testData,
                dbColumns: [
                    {
                        table: 'products',
                        col: 'id',
                        name: 'Products id'
                    },
                    {
                        table: 'products',
                        col: 'title',
                        name: 'Products title',
                        multiAssign: false
                    },
                    {
                        table: 'products',
                        col: 'description',
                        name: 'Products description',
                        multiAssign: true
                    },
                    {
                        table: 'products',
                        col: 'price',
                        name: 'Products price',
                        multiAssign: true
                    }
                ],
                translations: {
                    matchedColumn: 'Matched column',
                    unmatchedColumn: 'Unmatched column',
                    edit: 'Edit',
                    column: 'Column',
                    skip: 'Skip',
                    skipped: 'Skipped',
                    pleaseChoose: 'Please choose...'
                }
            }
        }]).then(function() {
            app.logger.log('Aura started...');
        });
    });

</script>

</body>
</html>
