<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Content types Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
    <style type="text/css">
        body {
            padding: 50px 0 0 50px;
            width: 820px;
        }
    </style>
</head>
<body>
<h1>Content types - style demo</h1>

<div class="grid-row">
    <h2 class="divider m-bottom-40">White box style</h2>

    <div id="listbox-standard"
         data-aura-component="default-itembox@demo"
         data-aura-event-namespace="husky.demo"
         data-aura-url="http://husky.lo:7878/admin/api/items"
         data-aura-result-key="items"
         data-aura-visible-items="1"
         data-aura-data-default='[]'
         ></div>
    <script src="../js/jquery.js"></script>
    <script src="../js/require.js"></script>
    <script src="../js/defaults.js"></script>

    <script type="text/javascript">
        require.config({
            baseUrl: '../../'
        });

        require(['lib/husky'], function(Husky) {
            'use strict';


            var app = Husky({sources: {demo: 'demos/itembox'}, debug: {enable: true}}),
                _ = app.sandbox.util._;

            app.start().then(function() {
                app.logger.log('Aura started...');
            });
        });
    </script>
</div>
</body>
</html>
