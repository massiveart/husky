<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Husky Label Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
    <style>
        .container {
            padding: 30px 0 0 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Husky Label Demo</h1>
    <div class="grid">
        <div class="grid-row">
            <div class="grid-col-6">
                <div id="errorLabel"></div>
            </div>
        </div>
        <div class="grid-row">&nbsp;</div>
        <div class="grid-row">
            <div class="grid-col-6">
                <div id="successLabel"></div>
                <div id="warningLabel"></div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.js"></script>
<script src="../js/require.js"></script>
<script src="../js/defaults.js"></script>

<script type="text/javascript">
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._;

        app.start([{
                    name: 'label@husky',
                    options: {
                        el: '#errorLabel',
                        type: 'ERROR',
                        description: 'This is a neat error-label',
                        instanceName: 'error',
                        closeCallback: function() {
                            console.log('You closed a husky-error-label');
                        }
                    }
                   },
                    {
                        name: 'label@husky',
                        options: {
                            el: '#successLabel',
                            type: 'SUCCESS',
                            instanceName: 'success',
                            description: 'This is a neat success-label'
                        }
                    },
                    {
                        name: 'label@husky',
                        options: {
                            el: '#warningLabel',
                            type: 'WARNING',
                            instanceName: 'warning',
                            description: 'This is a neat warning-label'
                        }
                    }
                   ]).then(function() {
            app.logger.log('Aura started...');
        });

        window.app = app;
    });
</script>
</body>
</html>
