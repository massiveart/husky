<!DOCTYPE html>
<html>
<head>
    <title>simple elements</title>
    <link rel="stylesheet" type="text/css" href="../dist/husky.min.css">
    <style type="text/css">
        body {
            background-color:#e9e9e9;
            margin: 40px;

        }

        .doc-demo {
            max-width: 820px;
            margin: auto;
        }

    </style>
</head>
<body>

<div class="doc-demo">
<h1>Form Elements</h1>

    <div class="grid-row">
        <form>
        <h2>Labels</h2>
            <div class="grid-row">
                <label for="large-input" class="large">large label</label>
                <label for="large-input" class="large required">large required label</label>
                <label for="large-input">standard label</label>
            </div>

        <h2>Inputs</h2>
            <div class="grid-row">
                <div class="grid-col-12">
                    <label for="large-input" class="large">Large input</label>
                    <input type="text" id="large-input" class="form-element input-large" value="This is a sample text" />
                </div>
            <div class="grid-row">
                <div class="grid-col-6">
                    <label for="standard-input">Standard input</label>
                    <input type="text" id="standard-input" class="form-element" value="This is a sample text" />
                </div>
                <div class="grid-col-6">
                    <label for="standard-input-desc">Standard input with description</label>
                    <input type="text" id="standard-input-desc" class="form-element" value="This is a sample text" />
                    <div class="input-description">This is the description for this element</div>
                </div>
            </div>
        </form>
    </div>

<h2>Grid</h2>
    <div class="grid">
        <div class="grid-row">
            <div class="grid-col-2">
                <input class="form-element input-large" placeholder="col-2"/>
            </div>
            <div class="grid-col-2">
                <input class="form-element input-large" placeholder="col-2"/>
            </div>
            <div class="grid-col-2">
                <input class="form-element input-large" placeholder="col-2"/>
            </div>
            <div class="grid-col-2">
                <input class="form-element input-large" placeholder="col-2"/>
            </div>
            <div class="grid-col-2">
                <input class="form-element input-large" placeholder="col-2"/>
            </div>
            <div class="grid-col-2">
                <input class="form-element input-large" placeholder="col-2"/>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-4">
                <input class="form-element input-large" placeholder="col-4"/>
            </div>
            <div class="grid-col-4">
                <input class="form-element input-large" placeholder="col-4"/>
            </div>
            <div class="grid-col-4">
                <input class="form-element input-large" placeholder="col-4"/>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-2">
                <input class="form-element input-large" placeholder="col-6"/>
            </div>
            <div class="grid-col-10">
                <input class="form-element input-large" placeholder="col-6"/>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-2">
                <input class="form-element input-large" placeholder="col-6"/>
            </div>
            <div class="grid-col-2">
                <input class="form-element input-large" placeholder="col-6"/>
            </div>
            <div class="grid-col-8">
                <input class="form-element input-large" placeholder="col-6"/>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-6">
                <input class="form-element input-large" placeholder="col-6"/>
            </div>
            <div class="grid-col-6">
                <input class="form-element input-large" placeholder="col-6"/>
            </div>
        </div>

        <div class="grid-row">
            <div class="grid-col-12">
                <label for="input-1">
                    <input id="input-1" class="form-element input-large" placeholder="col-12"/>
                </label>
            </div>
        </div>
    </div>
</div>

</body>
</html>
