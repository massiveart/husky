<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Preview Demo</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="stylesheet" href="../../dist/husky.min.css">
	<style>
		.container {
            max-width: 920px;
            min-width: 300px;
            margin-left: 250px;
            padding: 40px 50px;
        }
	</style>
</head>
<body>

<div class="container" style="background-color: #cdcdcd">
    <p>Normal content goes here!</p>
    <p>Normal content goes here!</p>
    <p>Normal content goes here!</p>
    <p>Normal content goes here!</p>
    <p>Normal content goes here!</p>
    <p>Normal content goes here!</p>
    <p>Normal content goes here!</p>
</div>

<div id="preview"></div>

<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/require.js"></script>
<script type="text/javascript">
	require.config({
		baseUrl: '../../'
	});
	require(['lib/husky'], function(Husky) {
		'use strict';

		var app = Husky({
					debug: {
						enable: true
					}
				}),
				_ = app.sandbox.util._;


		app.start([{
                    name: 'preview@husky',
                    options: {
                        el: '#preview',
                        toolbar: {
                            resolutions: [
                                '1920x1080',
                                '1680x1050',
                                '1440x1050',
                                '1024x768',
                                '800x600',
                                '600x480',
                                '480x320'
                            ],
                            showLeft: true,
                            showRight: true
                        },
                        url: 'http://www.bostonglobe.com',
                        webspace: '',
                        lang: '',
                        mainContentElementIdentifier: '.container',
                        id: ''

                    }
                }]).then(function() {
			        app.logger.log('Aura started...');
		});
    });
</script>
</body>
</html>
