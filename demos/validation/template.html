<form id="form" class="grid" data-debug="true">
    <div class="grid-row">
        <div class="grid-col-6">
            <label class="required">###firstName###:</label>
            <input type="text"
                   class="form-element"
                   id="firstName"
                   name="firstName"
                   data-mapper-property="firstName"
                   data-validation-required="true"/>
        </div>
        <div class="grid-col-6">
            <label>###lastName###:</label>
            <input type="text"
                   class="form-element"
                   id="lastName"
                   name="lastName"
                   data-mapper-property="lastName"
                   data-validation-min-length="6"/>
        </div>
    </div>
    <div class="grid-row">
        <div class="grid-col-6">
            <label>###birthDay###:</label>
            <input type="text"
                   class="form-element"
                   id="birthday"
                   name="birthday"
                   data-type="date"
                   data-mapper-property="birthDay"
                   data-validation-trigger="keyup focusout"/>
        </div>
        <div class="grid-col-6">
            <label>###wage###:</label>
            <input type="text"
                   class="form-element"
                   id="wage"
                   name="wage"
                   data-type="decimal"
                   data-mapper-property="wage"
                   data-validation-min="1000"
                   data-validation-max="1500"/>
        </div>
    </div>
    <div class="grid-row" id="phones" data-mapper-property="phones" data-type="array">
        <div class="grid-col-4 floating">
            <label data-mapper-property="type"
                   data-type="label"
                   data-type-label="name"
                   data-type-id="id">
                ###phone###:
            </label>
            <input type="text"
                   class="form-element"
                   id="phone"
                   name="phone"
                   data-mapper-property="phone"
                   data-validation-min-length="6"
                   data-validation-max-length="30"/>
        </div>
    </div>
    <div class="grid-row">
        <div class="grid-col-4 floating">
            <label>
                ###company###:
            </label>
            <div data-aura-component="auto-complete@husky" data-aura-url="/contacts"></div>
        </div>
    </div>
    <div class="grid-row">
        <div class="grid-col-2">
            <div id="check" class="btn pointer">Check</div>
        </div>
        <div class="grid-col-2">
            <div id="set" class="btn pointer">SetData</div>
        </div>
        <div class="grid-col-2">
            <div id="get" class="btn pointer">GetData</div>
        </div>
    </div>
</form>
