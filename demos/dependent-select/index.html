<head>

    <style>
        .container {
            width: 800px;
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>

</head>

<body>

<div class="container">
    <h1>Husky dependent select demo</h1>
    <div class="grid-row">
        <div class="grid-col-12" id="dependent-container">
            <div class="grid-col-6">
                <div id="select1"></div>
            </div>
            <div class="grid-col-6">
                <div id="select2"></div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.js"></script>

<script src="../js/require.js"></script>


<script>
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._,
                state7 = 0;

        app.start([
                    {
                        name: 'dependent-select@husky',
                        options: {
                            el: '#dependent-container',
                            instanceName: 'ddms',
                            defaultLabels: ['Please choose a field', 'please choose a type'],
                            value: 'name',
//                            preselect: '0',
                            selectOptions: [
                                {},
                                {
                                    deselectField: 'none'
//                                    preSelectedElements: ['0']
                                }
                            ],
                            data: [
                                {
                                    id: '0',
                                    name: 'phone',
                                    items: [
                                        {
                                            id: '0',
                                            name: 'office'
                                        },
                                        {
                                            id: '1',
                                            name: 'handy'
                                        }
                                    ]
                                },
                                {
                                    id: '1',
                                    name: 'emails',
                                    items: [
                                        {
                                            id: '0',
                                            name: 'private@'
                                        },
                                        {
                                            id: '1',
                                            name: '@ffice'
                                        }
                                    ]
                                }

                            ],
                            container: ['#select1', '#select2'],
                            isNative: true
                        }
                    }
                ]).then(function() {

            app.sandbox.on('husky.select.ddms.deselected.item', function(item) {
                console.log("drop-down multiple select ddms: deselected item: " + item);
            });

        });

    });


</script>
</body>
</html>
