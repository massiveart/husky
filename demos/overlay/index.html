<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Husky Overlay Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
    <style>
        .content-inner {
            padding: 0 20px;
        }
        .content-inner textarea {
            width: 100%;
            max-width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="grid">
    <div class="grid-row m-top-30">
        <div class="grid-col-1">&nbsp;</div>
        <div class="grid-col-3"><h1>Husky Overlay</h1></div>
    </div>
    <div class="grid-row">
        <div class="grid-col-1">&nbsp;</div>
        <div class="btn pointer grid-col-3 align-center" id="showme">Show me an awesome overlay</div>
    </div>
    <div class="grid-row m-top-20">
        <div class="grid-col-1">&nbsp;</div>
        <div class="btn pointer grid-col-3 align-center" id="showme2">Show me an another overlay</div>
    </div>
    <div class="grid-row m-top-20">
        <div class="grid-col-1">&nbsp;</div>
        <div class="btn pointer grid-col-3 align-center" id="showme3">Show me an overlay with deactivated ok</div>
    </div>
</div>
<div id="insertOverlayHere"></div>
<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>

<script src="../js/require.js"></script>

<script>
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var app = Husky({
                    debug: {
                        enable: true
                    }
                }),
                _ = app.sandbox.util._,

        testData = '<div class="content-inner">' +
                        '<h3>Most awesome overlay</h3>' +
                        '<p>here could be anything</p>' +
                        '<textarea></textarea>' +
                   '</div>';




        app.start([{
                    name: 'overlay@husky',
                    options: {
                        triggerEl: '#showme',
                        title: 'We want your title!',
                        container: '#insertOverlayHere',
                        data: testData,
                        closeCallback: function() {
                            console.log('You clicked on close');
                        },
                        okCallback: function() {
                            console.log('You clicked on ok');
                        }
                    }
                },
                {
                    name: 'overlay@husky',
                    options: {
                        triggerEl: '#showme3',
                        title: 'We want your title!',
                        container: '#insertOverlayHere',
                        instanceName: 'deactivated',
                        data: testData,
                        okInactive: true,
                        closeCallback: function() {
                            console.log('You clicked on close');
                        },
                        okCallback: function() {
                            console.log('You clicked on ok');
                        }
                    }
                },
                {
                    name: 'overlay@husky',
                    options: {
                        triggerEl: '#showme2',
                        title: 'This is another overlay',
                        container: '#insertOverlayHere',
                        data: 'Just an overlay passing through',
                        closeCallback: function() {
                            console.log('You clicked on close - another');
                        },
                        okCallback: function() {
                            console.log('You clicked on ok - another');
                        }
                    }
                }]).then(function() {
                    app.logger.log('Aura started...');
                });
    });

</script>

</body>
</html>
