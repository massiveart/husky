            width: 800px;
            margin-left: 300px;
            margin-top: 100px;
        }

<body>
<div class="container">
    <div class="grid" id="password-fields"></div>
</div>


<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>

<script src="../js/require.js"></script>

<script type="text/javascript">

    require.config({
        baseUrl: '../../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._;

        app.start([{

            name: 'password-fields@husky',
            options: {
                instanceName: "instance1",
                labels: {
                    inputPassword1: 'Passwort',
                    inputPassword2: 'Wiederhole Passwort',
                    generateLabel: 'Generiere Passwort'
                },
                el: '#password-fields'
            }
        }]).then(function() {
                    app.logger.log('Aura started...');
                });
    });

</script>

</body>
