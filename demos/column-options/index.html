    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="../../dist/husky.min.css">
        <style>
            body {
                margin: 20px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>


        <h1>column options</h1>

        <div id=""><a href="javascript://" class="toggle">open column options</a></div>

        <script src="../js/jquery.js"></script>

        <script src="../js/require.js"></script>
        <script src="../js/defaults.js"></script>

        <script type="text/javascript">
            var App;

            require.config({
                baseUrl: '../../'
            });

            require(['lib/husky'], function(Husky) {
                'use strict';

                   var app = Husky({ debug: { enable: true }}),
                        _ = app.sandbox.util._;

                App = app;

                app.start().then(function() {
                    app.logger.log('Aura started...');


                    app.sandbox.dom.on('.toggle','click', function() {

                        app.sandbox.dom.append('body', '<div id="options-container" />');
                        app.sandbox.start([
                            {
                                name: 'column-options@husky',
                                options: {
                                    instanceName: 'test',
                                    el: '#options-container',
                                    url: 'http://husky.lo:7878/admin/api/columnoptions',
                                    hidden: false,
                                    backdropClick: true
                                }
                            }
                        ]);
                    });
                });
            });
        </script>

    </body>
</html>
