    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="../../dist/husky.min.css">
        <style>
            body {
                margin: 20px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>


        <h1>column options</h1>

        <div id="open-options" style="float:left"><a href="javascript://" class="fufu">open column options</a></div>
        <div id="options-container"><a href="javascript://" class="toggle">open column options</a></div>


        <script src="../js/sinon.js"></script>
        <script src="../js/jquery.js"></script>

        <script src="../js/require.js"></script>

        <script type="text/javascript">


            require.config({
                baseUrl: '../../'
            });

            require(['lib/husky'], function(Husky) {
                'use strict';

                var fakeServer = sinon.fakeServer.create(),
                        app = Husky({ debug: { enable: true }}),
                        _ = app.sandbox.util._,

                        testData = [
                            {
                                'id': 'title',
                                'title': 'Title'
                            },
                            {
                                'id': 'firstName',
                                'title': 'First Name'

                            },
                            {
                                'id': 'lastName',
                                'title': 'Last Name'
                            },
                            {
                                'id': 'middleName',
                                'title': 'Middle Name',
                                'disabled': true
                            }
                        ];


                app.start().then(function() {
                    app.logger.log('Aura started...');


                    fakeServer.respondWith('GET', '/toolbar', [200, { 'Content-Type': 'application/json' },
                        JSON.stringify(testData)
                    ]);

                    app.sandbox.start([
                        {
                            name: 'column-options@husky',
                            options: {
                                el: '#options-container',
                                data: testData,
                                trigger: '.toggle'
                            }
                        }
                    ]);


                    app.sandbox.on('husky.util.load.data', function() {
                        setTimeout(function() {
                            fakeServer.respond();
                        }, 100);
                    });

                });
            });
        </script>

    </body>
</html>
